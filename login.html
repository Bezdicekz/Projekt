<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úkolomet - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <img src="./img/logo.webp" alt="logo úkolomet" width="200px">
        </a>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Odkaz 2</a>
            <a href="#">Odkaz 3</a>
            <a href="#">Profil</a>
            <a href="./login.html">Přihlášení</a>
        </nav>
        <hr>
    </header>
        

    <main>
            <div class="login-obrazek">
                <h1>Úkolomet</h1>
                <p>Mějte svoje íkoly pod kontrolou.</p>
                <p>Po přihlášení můžete zadávat úkoly a organizovat svůj čas.</p>
            </div>

            <div class="login-form">
                <h1>Vítej zpět</h1>
                <form action="#" method="get">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" required>

                    <label for="password">Heslo</label>
                    <input id="password" type="password" name="password" required>

                    <button type="submit">Přihlaš se</button>
                </form>
            </div>
    </main>
</body>
</html>
